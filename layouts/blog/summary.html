<article>
  <header>
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    <p>{{ .Date.Format "Jan 2, 2006" }} · {{ .ReadingTime }} minute read</p>
  </header>
  {{ if isset .Params "cover" }}
    <img src="{{ .Params.cover }}" alt="{{ .Title }}">
  {{ end }}
  <p>{{ .Summary | plainify | htmlUnescape }}</p>
  <footer>
    <a href="{{ .RelPermalink }}">Read More →</a>
  </footer>
</article>
<hr/>
