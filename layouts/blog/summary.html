<article>
  <header>
    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    <p>@{{ if isset .Params "author" }}{{ .Params.author }}{{ else }}{{ .Site.Params.author }}{{ end }} · {{ .Date.Format "Jan 2, 2006" }} · {{ .ReadingTime }} min read</p>
  </header>
  {{ if isset .Params "cover" }}
    <img src="{{ .Params.cover }}" alt="{{ .Title }}">
  {{ end }}
  <p>{{ .Summary | plainify | htmlUnescape }}</p>
  <footer>
    <a href="{{ .RelPermalink }}">Read More →</a>
  </footer>
</article>
<hr/>
