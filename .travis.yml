sudo: false
language: go
go:
  - master
env:
  - VERSION=0.39
install: 
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install
  - wget https://github.com/gohugoio/hugo/releases/download/v${VERSION}/hugo_${VERSION}_Linux-64bit.tar.gz
  - tar xvzf hugo_${VERSION}_Linux-64bit.tar.gz
  - mkdir -p $GOPATH/bin
  - cp hugo_${VERSION}_Linux-64bit/hugo $GOPATH/bin/hugo
script:
  - npm test
  - npm run build:prod
branches:
  only: 
    - master
cache:
  directories:
  - node_modules
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
  on:
    branch: master